<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .logout-button {
            float: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Notas de Estudiantes</h1>
    <a href="{{ url_for('logout') }}" class="logout-button">Cerrar Sesi√≥n</a>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>HomeWork 1</th>
                <th>Exposicion</th>
                <th>Quiz</th>
            </tr>
        </thead>
        <tbody>
            {% for estudiante in notas %}
            <tr>
                <td>{{ estudiante.Estudiante }}</td>
                <td>{{ estudiante.HomeWork 1 }}</td>
                <td>{{ estudiante.Exposicion }}</td>
                <td>{{ estudiante.Quiz }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
