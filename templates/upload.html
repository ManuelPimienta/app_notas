<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Notas - Sistema de Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1>Subir Notas</h1>

            <!-- Mensajes de retroalimentaci贸n -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulario para subir archivos -->
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="curso" class="form-label">Selecciona el curso:</label>
                    <select class="form-select" name="curso" id="curso" required>
                        <option value="Ciencias Sociales 9A">Ciencias Sociales 9A</option>
                        <option value="Ciencias Sociales 9B">Ciencias Sociales 9B</option>
                        <option value="Ciencias Sociales 9C">Ciencias Sociales 9C</option>
                        <option value="Ciencias Sociales 10A">Ciencias Sociales 10A</option>
                        <option value="Ciencias Sociales 10B">Ciencias Sociales 10B</option>
                        <option value="Ciencias Sociales 11A">Ciencias Sociales 11A</option>
                        <option value="Ciencias Sociales 11B">Ciencias Sociales 11B</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="archivo" class="form-label">Sube el archivo de Excel:</label>
                    <input type="file" class="form-control" name="archivo" id="archivo" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Subir</button>
            </form>

            <!-- Bot贸n para cerrar sesi贸n -->
            <a href="/logout" class="btn btn-danger mt-3 w-100">Cerrar Sesi贸n</a>
        </div>
    </div>

    <!-- En upload.html -->
<div class="search-section mb-4">
    <h3>Buscar Estudiantes</h3>
    <form method="GET" action="{{ url_for('buscar_estudiante') }}" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="q" class="form-control" placeholder="Buscar por nombre o ID">
        </div>
        <div class="col-md-4">
            <select name="curso" class="form-select">
                <option value="">Todos los cursos</option>
                <option value="Ciencias Sociales 9A">Ciencias Sociales 9A</option>
                <option value="Ciencias Sociales 9B">Ciencias Sociales 9B</option>
                <option value="Ciencias Sociales 9C">Ciencias Sociales 9C</option>
                <option value="Ciencias Sociales 10A">Ciencias Sociales 10A</option>
                <option value="Ciencias Sociales 10B">Ciencias Sociales 10B</option>
                <option value="Ciencias Sociales 11A">Ciencias Sociales 11A</option>
                <option value="Ciencias Sociales 11B">Ciencias Sociales 11B</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
